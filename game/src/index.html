<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <title>Game Programming</title>

        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
        <link href="css/screen.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/vendor/modernizr.js"></script>

    </head>
    <body>
        <a href="#" id="mute"></a>
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div class="launchscreen out">
                <div class="ufo-left"></div>
                <span class="app-name">Extreme Orbit</span>
                <a id="launch" href="#">Launch</a>
                <div class="ufo-right"></div>
                <div class="star-left star"></div>
                <div class="planet-left"></div>
                <div class="field-left"></div>
                <div class="star-right star"></div>
                <div class="planet-right"></div>
                <div class="field-right"></div>
                <div class="credits">Thomas &amp; Wouter for <a href="http://devine.be">Devine</a></div>
                <div class="rocket"></div>
            </div>
            <div class="connect-instructions out">
                <p>Use your smartphone as controller by navigating to <em></em> and enter this code to coonect <span>109</span></p>
                <a href="#" id="no-controller">Continue without smartphone!</a>
            </div>

            <div class="restart-instructions-controller out">
                <p>Hit the restart button on your phone!</p>
            </div>

            <div class="restart-instructions-no-controller out">
                <p>Hit the restart buttton to play again!</p>
                <a href="#" id="restart">Restart?</a>

                <div class="tip">Tip<span>Lorem ipsum dolor sit amet.</span></div>
            </div>
        </div>
        <div id="multiplayerstats" class="out">
            <div class="controller dim" id="controller1"></div>
            <div class="controller dim" id="controller2"></div>
            <p class="code">Gamecode: <span></span></p>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/bean.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/easel.js"></script>
        <script type="text/javascript" src="js/vendor/ndgmr.Collision.js"></script>
        <script type="text/javascript" src="js/vendor/buzz.min.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
